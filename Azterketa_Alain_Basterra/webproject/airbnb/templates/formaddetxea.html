{% extends 'base.html' %}
{% block title %}Etxea gehitu{% endblock %}
{% block content %}
<form action="/formaddetxea/addetxea/" method="POST" autocomplete="off">
    {% csrf_token %}
    <h3>Etxearen ezaugarriak:</h3>
    <div class="se-25">
        <label for="izena">Izena:</label>
        <input type="text" name="izena" id="izena" required>
    </div>
    <div class="se-25">
        <label for="herria">Herria:</label>
        <input type="text" name="herria" id="herria" required>
    </div>
    <div class="se-25">
        <label for="p_kop">Pertsona kopurua:</label>
        <input type="number" name="p_kop" id="p_kop" max="99" min="1" required>
    </div>
    <div class="se-25">
        <label for="hasi_data">Alokairu hasi data:</label>
        <input type="date" name="hasi_data" id="hasi_data" required>
    </div>
    <div class="se-25">
        <label for="bukatu_data">Alokairu bukatu data:</label>
        <input type="date" name="bukatu_data" id="bukatu_data" required>
    </div>
    <div class="se-25">
        <label for="egoera">Egoera:</label>
        <input type="text" name="egoera" id="egoera" required>
    </div>

    <div class="se-25">
        <label for="pertsona">Pertsona:</label>
        <select id="pertsona" name="id" required>
            <option disabled selected value="0">Aukeratu bat</option>
            {% for pertsona in pertsonak %}
            <option value="{{ pertsona.id }}">{{ pertsona.izena }}</option>
            {% endfor %}
        </select>
    </div>


    <div class="se-25">
        <button type="submit" class="btn-custom">Etxea sortu</button>
    </div>
</form>
{% endblock content %}
